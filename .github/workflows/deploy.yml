name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # allow the action to push the built site
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: (Optional) Create .env.local from secret
        run: |
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env.local
          fi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Show build output (for debugging)
        run: |
          echo "=== ls -la dist ==="
          ls -la ./dist || true
          echo "=== show first 120 lines of dist/index.html ==="
          if [ -f ./dist/index.html ]; then
            sed -n '1,120p' ./dist/index.html
          else
            echo "dist/index.html not found"
          fi

      - name: Ensure SPA fallback (404 -> index)
        run: |
          if [ -f ./dist/index.html ]; then
            cp ./dist/index.html ./dist/404.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
